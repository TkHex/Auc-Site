<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Стилизация Checkbox</title>
<style>
  /* Скрываем стандартный чекбокс */
  input[type="checkbox"] {
    display: none;
  }

  /* Создаем кастомный чекбокс */
  .custom-checkbox {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 2px solid #007BFF;
    border-radius: 3px;
    position: relative;
    cursor: pointer;
    margin-right: 10px;
  }

  /* Стили для состояния "выбран" */
  input[type="checkbox"]:checked + .custom-checkbox {
    background-color: #007BFF;
  }

  /* Стили для галочки */
  .custom-checkbox::after {
    content: '';
    position: absolute;
    left: 6px;
    top: 2px;
    width: 4px;
    height: 10px;
    border: solid white;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
    opacity: 0; /* Скрываем по умолчанию */
  }

  /* Показываем галочку, когда чекбокс выбран */
  input[type="checkbox"]:checked + .custom-checkbox::after {
    opacity: 1;
  }
</style>
</head>
<body>

<label>
  <input type="checkbox">
  <span class="custom-checkbox"></span>
  Вариант 1
</label>
<br>
<label>
  <input type="checkbox">
  <span class="custom-checkbox"></span>
  Вариант 2
</label>
<br>
<label>
  <input type="checkbox">
  <span class="custom-checkbox"></span>
  Вариант 3
</label>

</body>
</html>
